<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      border-color: black;
      border-style: solid;
      border-width: 5px;
      padding-left: 25px;
      padding-bottom: 50px;
      margin-left: 50px;
      margin-top: 50px;
    }

    .box2 {
      width: 200px;
      border: 5px dotted black; /* 순서는 상관없음 */
      padding: 25px 50px; /* 상하 : 25px, 좌우 : 50px */
      margin: 25px auto;  /* 상하 : 25px, 좌우에 auto 값을 주면 좌우 균등한 값을 준다는 것(가운데 정렬됨, 창을 늘려도 항상 균등한 값 주므로 가운데 정렬) */
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
