<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="text-input">
  <p></p>

  <script>
    // 1. input 요소를 선택 (이벤트가 발생하는 지점)
    const inputTag = document.querySelector('#text-input')
    // 2. p 요소 선택
    const pTag = document.querySelector('p')

    // 3. 콜백 함수 (input 요소에 input 이벤트가 발생할 대마다 실행할 코드)
    const inputHandler = function (event) {
      // 3.1 이벤트 객체에서 사용자가 입력한 값을 찾아 저장
      // console.log(event)
      // console.log(event.currentTarget)
      // console.log(this)
      // console.log(event.currentTarget.value)
      const inputData = event.currentTarget.value
      // this와 currentTarget은 같은 것이므로 this.value로 작성해도 동일한 코드 (but. 상황에 따라 100% 장담할 수 없음)
      // this는 100% 항상 가리키는 것이 똑같은 것이 아님 -> 함수 호출에 따라 this가 가리키는 것이 달라지기 때문에 

      // 3.2 선택한 p 요소의 텍스트 콘텐츠에 할당
      pTag.textContent = inputData
    }

    // 4. 선택한 input 요소에 이벤트 핸들러를 부착
    inputTag.addEventListener('input', inputHandler)
  </script>
</body>


</html>
