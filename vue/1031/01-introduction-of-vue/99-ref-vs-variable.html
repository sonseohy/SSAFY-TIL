<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>반응형 변수: {{ refValue }}</p>
    <p>일반 변수: {{ normalValue }}</p>
    <button v-on:click="updateValue">값 업데이트</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const refValue = ref(0) // const인 이유? ref의 속성 값을 1씩 증가하기 때문
        let normalValue = 0
        const updateValue = function() {
          refValue.value++
          normalValue++
          console.log(refValue) // 반응형 변수만이 DOM의 추적을 받아 변화된 값이 표시됨
          console.log(normalValue)  // 값은 올라가고 있으나 추적이 되지 않고 있음 (DOM에 추적이 되고 있는 변수가 아님, 반응형 변수가 아니므로)
        }
        return {
          refValue,
          normalValue,
          updateValue
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
