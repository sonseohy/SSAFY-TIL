{% extends "base.html" %}

{% block content %}
  <h1>회원가입</h1>
  <form action="{% url "accounts:signup" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-light">Signup</button>
    {% comment %} <input type="submit" value="Signup"> {% endcomment %}
  </form>
{% endblock content %}
